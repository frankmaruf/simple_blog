{% extends "base.html"  %}

{% block content %}
    <div class="content">
        <div class="section-inner clearfix">

        {% for post in posts %}
            <h3>
                <a href="{{ post.get_absolute_url }}">{{ post.title|capfirst }}</a>
            </h3>
            <p class="post-info">
                {% include 'post_info.html' %}
            </p>
        {% empty %}
            <p>No posts exits</p>
        {% endfor %}
        </div>
    </div>
{% endblock %}
