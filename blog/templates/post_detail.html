{% extends 'base.html' %}
{% block title %}
    {{ post.title|capfirst }} - {{ block.super }}
{% endblock %}
{% block content %}
    <div class="content">
        <div class="section-inner clearfix">
            <h1>{{ post.title|capfirst }}</h1>
            <p class="post-info">
                {% include 'post_info.html' %}
                 | <span><a href="{% url 'post_update' post.id  %}">Edit</a></span>
            </p>
            <p>
                {{ post.content|safe }}
            </p>
        </div>
    </div>
{% endblock %}
